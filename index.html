<!DOCTYPE html>
<html lang="es">
<head>
    <!--Configura el tipo de caracteres-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Definir el titulo-->
    <title>Document</title>
    <!--Vincular un estilo CSS en el codigo-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--Textos de distintos tamaÃ±os-->
    <h1>Hola soy H1</h1>
    <!--H2-->
    <h2>Hola soy h2</h2>
    <!--H3-->
    <h3>Hola soy h3</h3>
    <!--H4-->
    <h4>Hola soy h4</h4>
    <!--H5-->
    <h5>Hola soy H5</h5>
    <!--H6-->
    <h6>Hola soy h6</h6>
    
    <!--Define el nombre de la clase(nombre de la funcion)-->
    <p class="verde">Hola soy un verde</p>
    <p class="verde">Hola soy un verde1</p>

    <!--Lo mismo pero en vez de un class un id que solamente se usa para uno-->
    <p id="parrafo">Textos</p>
    <p id="beta">VSCode</p>
    <p id="test">Texto de prueba</p>

    <!--Boton sin ninguna funcion-->
    <button id="boton" type="button">Boton para aprobar a todos V1(no funciona)</button>
    
    <!--Boton con una funcion de redireccionamiento a una pagina web-->
    <button id="boton" onclick="window.location.href='https://perfect.wuaze.com/register.html';">
        Aprobar a toda la clase(si funciona)
    </button>

    <!--Agregar imagen con un ID-->
    <img id="tester" src="logo-Nadie.jpg" alt="NadieVete">
    <!--Agrega video con un ID-->
    <video id="betalic" src="media/video.mp4" controls></video>

</body>
</html>
